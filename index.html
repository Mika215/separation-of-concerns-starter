<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./client/public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>todo-list-G3</title>

    <link href="./client/styles/index.css" rel="stylesheet" />
  </head>
  
  <body>
    <div class="main-container"> 
      <h1>To Do List</h1>
      <div class="add-item">
          <input maxlength= 25 type="text" id="todo-input" placeholder="enter activity ... " />
          <button id="todo-button"><img src="client/public/blue-plus.png" height="30px" width="30px"alt=""></button>
      </div>
      <div>
          <ol id="ordered-list">
              <li class="activities-list">
                  <div class="activity-container">
                      <input class="check-box" type="checkbox" name="check-box">
                      <input class="activity-input" type="text" maxlength= 25 name="activity-input">
                      <button class="edit-btn"><img src="client/public/edit-button.png" height="20px" width="20px"></button>
                      <button class="delete-btn"><img src="client/public/delete-button.png" height="20px" width="20px"></button>  
                  </div>                
              </li>
          </ol>
      </div>
  </div>
    <script type="module" src="./client/src/init/index.js"></script>
  </body>
</html>
